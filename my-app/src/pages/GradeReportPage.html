<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
  <title>Grade Report Page</title>
</head>

<body>
  <div class="container px-4 py-8 mx-auto">
    <nav class="py-4">
      <a href="#" class="text-xl font-bold">Logo</a>
    </nav>

    <h1 class="mb-4 text-2xl font-bold">Grade Report Page</h1>

    <div class="mb-4">
      <label for="filter" class="font-bold">Filter by Semester/Academic Year:</label>
      <input type="text" id="filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <table class="w-full">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2">Course</th>
          <th class="px-4 py-2">Semester/Academic Year</th>
          <th class="px-4 py-2">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="px-4 py-2 border-b border-gray-300">Mathematics</td>
          <td class="px-4 py-2 border-b border-gray-300">Fall 2020</td>
          <td class="px-4 py-2 border-b border-gray-300">A</td>
        </tr>
        <tr>
          <td class="px-4 py-2 border-b border-gray-300">Physics</td>
          <td class="px-4 py-2 border-b border-gray-300">Fall 2020</td>
          <td class="px-4 py-2 border-b border-gray-300">B</td>
        </tr>
        <tr>
          <td class="px-4 py-2 border-b border-gray-300">Chemistry</td>
          <td class="px-4 py-2 border-b border-gray-300">Spring 2021</td>
          <td class="px-4 py-2 border-b border-gray-300">A-</td>
        </tr>
        <tr>
          <td class="px-4 py-2 border-b border-gray-300">English</td>
          <td class="px-4 py-2 border-b border-gray-300">Spring 2021</td>
          <td class="px-4 py-2 border-b border-gray-300">B+</td>
        </tr>
        <tr>
          <td class="px-4 py-2 border-b border-gray-300">History</td>
          <td class="px-4 py-2 border-b border-gray-300">Fall 2021</td>
          <td class="px-4 py-2 border-b border-gray-300">A</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
