<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MissingGrades.css">
    <title>University Missing Grade Page</title>
</head>
<body>

  <header>
    <h1>University Missing Grade Page</h1>
  </header>

  <main>
    <section id="missing-grade-form">
      <h2>Report Missing Grade</h2>
      <form>
        <label for="course">Course Name:</label>
        <input type="text" id="course" name="course" required>

        <label for="instructor">Instructor Name:</label>
        <input type="text" id="instructor" name="instructor" required>

        <label for="grade">Expected Grade:</label>
        <input type="text" id="grade" name="grade" required>

        <label for="explanation">Explanation:</label>
        <textarea id="explanation" name="explanation" rows="4" required></textarea>

        <button type="submit">Submit Report</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 University Missing Grade Page</p>
  </footer>

</body>
</html>
