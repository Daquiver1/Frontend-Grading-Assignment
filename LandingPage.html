<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        body{
            background-color: #1d2634;
            font-family: 'Montserrat', sans-serif;
        }

        header {
    color: white;
    width: 90%;
    height: 65px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 62px;
    font-weight: bold;
}
header .logo {
    font-size: 30px;
    text-transform: uppercase;
}
header nav ul {
    display: flex;
    list-style-type: none;
}
header nav ul li a {
    display: inline-block;
    color: #fff;
    padding: 5px 0;
    margin: 0 10px;
    border: 3px solid transparent;
    text-transform: uppercase;
    transition: 0.2s;
    text-decoration: none;
    

}
header nav ul li a:hover,
header nav ul li a.active {
    border-bottom-color: dodgerblue;
}
.hamburger {
    cursor: pointer;
    display: none;
}
.hamburger div {
    width: 30px;
    height: 3px;
    margin: 5px 0;
    background: #000;
}
@media only screen and (max-width: 900px) {
    header {
        padding: 0 30px;
    }
}
@media only screen and (max-width: 700px) {
    .hamburger {
        display: block;
    }
    header nav {
        position: absolute;
        width: 100%;
        left: -100%;
        top: 70px;
        width: 100%;
        background: #fff;
        padding: 30px;
        transition: 0.3s;
    }
    header #nav_check:checked ~ nav {
        left: 0;
    }
    header nav ul {
        display: block;
    }
    header nav ul li a {
        margin: 5px 0;
    }
}

    button{
        border: 1px solid black;
        color: dodgerblue;
    }

    .btm-sde{
        width: 500px;
        display: flex;
        flex-direction: column;
        padding-top: 200px;
        margin-left: 480px;        
        padding-right: 100px;
        align-items: center;
        color: white;
    }


    </style>
</head>
<body>
    <header>
        <div class="logo">Missing Report.</div>
        <nav>
            <ul>
                <li>
                    <a href="Home.jsx" class="active">Dashboard</a>
                </li>
                <li>
                    <a href="Login.html"> Sign-in </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="btm-sde">
    <h1>Grow with Excellence</h1>
    <h2>Fast, Flexible, Accessing for Students</h2>
    <p>Monitor your Excellence to increase your potential</p>
    <button>Get Started</button>
    </div>
    
</body>
</html>
