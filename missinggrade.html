<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Missing Grades Report</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Report Missing Grades</h2>

      <form id="missingGradesForm">
        <div class="form-group">
          <label for="studentID">Student ID:</label>
          <input type="text" class="form-control" id="studentID" required />
        </div>

        <div class="form-group">
          <label for="course">Course:</label>
          <input type="text" class="form-control" id="course" required />
        </div>

        <div class="form-group">
          <label for="missingGrade">Missing Grade:</label>
          <input type="text" class="form-control" id="missingGrade" required />
        </div>

        <button type="submit" class="btn btn-primary">Submit Report</button>
      </form>

      <div id="successMessage" class="mt-3" style="display: none">
        <div class="alert alert-success" role="alert">
          Thank you! Your report has been submitted successfully.
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      // Simple JavaScript to handle form submission and show success message
      document
        .getElementById("missingGradesForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // You can add additional logic here to handle form data submission (e.g., sending data to a server).

          // For this example, we'll just show a success message.
          document.getElementById("missingGradesForm").style.display = "none";
          document.getElementById("successMessage").style.display = "block";
        });
    </script>
  </body>
</html>
