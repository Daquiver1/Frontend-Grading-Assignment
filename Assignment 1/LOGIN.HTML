<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
            padding: 15px;
            background-image:url(login\ image.jpg);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
              
              
                


    <div class="login-form">
        <h2 class="text-center mb-4">Student Login</h2>
        <!-- Mock-up authentication simulation (Replace with actual authentication logic) -->
        <form id="loginForm" onsubmit="authenticate(event)">
            <div class="mb-3">
                <label for="studentID" class="form-label">Student ID:</label>
                <input type="text" class="form-control" id="studentID" required>
            </div>
            <div class="mb-3">
                <label for="pin" class="form-label">PIN:</label>
                <input type="password" class="form-control" id="pin" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS (CDN) and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function authenticate(event) {
            event.preventDefault();

            // Mock-up authentication (Replace with actual authentication logic)
            const studentID = document.getElementById('studentID').value;
            const pin = document.getElementById('pin').value;

            if (studentID === '123456' && pin === '1234') {
                alert('Authentication successful! Redirecting to the dashboard.');
                // Replace the alert with actual redirection logic
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
