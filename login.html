<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Missing Grade Reporting System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark ">
    <a class="navbar-brand" href="#">Missing Grade Reporting System</a>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Student Login</h2>
        <form>
          <div class="form-group">
            <label for="studentId">Student ID</label>
            <input type="text" class="form-control" id="studentId" placeholder="Enter your Student ID">
          </div>
          <div class="form-group">
            <label for="pin">PIN</label>
            <input type="password" class="form-control" id="pin" placeholder="Enter your PIN">
          </div>
          <button type="submit" class="btn btn-primary btn-block"><a href="dashboard.html" style="text-decoration:none; color:#FFF">Login</a></button>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">

  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
