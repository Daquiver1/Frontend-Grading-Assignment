<!DOCTYPE html>
<html>
    <head>
    <title>Login
    </title>
    <header>
        <table>
        <tr><td><link rel="stylesheet" href="css/login.css">
        <img src="resources/UoG_CoA_2017.svg.png" height="40px">
        </table>

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </header>
    </head>

    <body>
        <div class="loginbox">
            <form id="loginForm" action="home.html">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="studentId" name="student-id" placeholder="Student ID" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" name="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <br>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password</a>

            </div>

            <button type="button" class="btn" onclick="authenticateUser()">Login</button>

            
            </div>

            </form>
        </div>


        <script src="javascript/login.js"></script>
    </body>

</html>
