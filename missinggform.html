<!DOCTYPE html>
<html>
    <head>
        <title>Missing Grade Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" , initial-scale="1.0">
        <link rel="stylesheet" href="missinggform.css">
    </head>
    <body>
       
        <div class="container">
            <div class="title">Fill Missing Grade Form</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter Your Name">
                    </div>
                    <div class="input-box">
                        <span class="details">Student ID</span>
                        <input type="text" placeholder="Enter Your Student ID">
                    </div>
                    <div class="input-box">
                        <span class="details">Course Code</span>
                        <input type="text" placeholder="eg..DCIT111">
                    </div>
                    <div class="input-box">
                        <span class="details">Year/Level</span>
                        <input type="text" placeholder="100-400">
                    </div>
                    <div class="input-box">
                        <span class="details">Lecturer Name</span>
                        <input type="text" placeholder="Name of your Lecturer">
                    </div>
                    <div class="input-box">
                        <span class="details">Student Mail</span>
                        <input type="text" placeholder="example@st.ug.edu.gh">
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
