<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Custom CSS styles */
    body {
      background-color: rgb(196, 212, 255);
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;

      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .checkbox {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img class= "logo" src="comScience_logo.png" alt="logo.png">
     <ul>
         <li><a href="overview.htm">Home</a></li>
         <li><a href="contact page1.html">Contact</a></li>
         <li><a href="help&.htm">Support</a></li>
         <li><a href="login.html"> Login</a></li>
         <li><a href="grade report.html"> Report</a></li>    
     </ul>
</div><br>
  <div class="container">
    <h1>Student Login</h1>
    <form>
      <div class="form-group">
        <label for="studentID">Student ID:</label>
        <input type="text" class="form-control" id="studentID" placeholder="Enter your student ID">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me next time</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block"><a style="color: white;" href="dash.htm">Login</a></button>
      <div class="text-center">
        <a href="#">Reset password</a>
      </div>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
